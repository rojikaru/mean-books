<div class="container mx-auto p-4">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    @if (books == null) {
      <h3 class="text-xl font-semibold mb-2 text-center col-span-1 md:col-span-2 lg:col-span-3">
        Loading books...
      </h3>
    }
    @else {
      @for (book of books; track book._id) {
        <div class="border p-4 rounded">
          <h3 class="text-xl font-semibold mb-2 text-center">{{ book.name }}</h3>
          <p><strong>Author:</strong> {{ book.author }}</p>
          <p><strong>ISBN:</strong> {{ book.isbn }}</p>
          <p><strong>Pages:</strong> {{ book.pages }}</p>
          <div class="mt-4">
            <a [routerLink]="['/book', book._id]" class="bg-blue-500 text-white px-3 py-1 rounded mr-2">View</a>
            <a [routerLink]="['/book', book._id, 'edit']" class="bg-green-500 text-white px-3 py-1 rounded mr-2">Edit</a>
            <button (click)="deleteBook(book._id)" class="bg-red-500 text-white px-3 py-1 rounded">Delete</button>
          </div>
        </div>
      } @empty {
        <h3 class="text-xl font-semibold mb-2 text-center col-span-1 md:col-span-2 lg:col-span-3">
          No books found ðŸ˜¢
        </h3>
      }
    }
  </div>
</div>
