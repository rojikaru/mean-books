<div class="container mx-auto p-4">
  <h2 class="text-3xl font-bold mb-4">Create New Book</h2>
  <form (ngSubmit)="onSubmit()" #bookForm="ngForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    @for (field of fields; track field.name) {
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.name }}">
          {{ field.label }}
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="{{ field.name }}"
          type="{{ field.type }}"
          [(ngModel)]="book[field.name]"
          name="{{ field.name }}"
          required
        >
      </div>
    }
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" [disabled]="!bookForm.form.valid">
        Create Book
      </button>
    </div>
  </form>
</div>
